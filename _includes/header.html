<script>
  function openthis() {
    opencustom(window.location.href);
  }
  function opencustom(url) {
    let a = window.open("about:blank");
    // For Chrome
    a.document.body.style.margin = "0";
    a.document.body.innerHTML = `<iframe src="` + url + `" style="border: 0; width: 100%; height: 100%;">`;
    
    // For Firefox
    a.onload = () => {
      a.document.body.style.margin = "0";
      a.document.body.innerHTML = `<iframe src="` + url + `" style="border: 0; width: 100%; height: 100%;">`;
    }
  }
</script>
